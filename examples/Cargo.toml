[package]
name = "examples"
version = "0.0.0"
authors = ["Harald Ng <hng@kth.se>", "Zhanbo Cui <zhanbo@kth.se>"]
edition = "2018"
publish = false

[dev-dependencies]
omnipaxos_core = { git = "https://github.com/PeteCui/omnipaxos" }
omnipaxos_runtime = { git = "https://github.com/PeteCui/omnipaxos" }
tokio = { version = "1", features = ["sync", "macros"] }
bytes = "1"
structopt = "0.3"
serde = {version = "1.0", features = ["derive"]}
serde_json = "1.0"

[[example]]
name = "core"
path = "tutorial/core.rs"

[[example]]
name = "runtime"
path = "tutorial/runtime.rs"

[[example]]
name = "client"
path = "tutorial/client.rs"